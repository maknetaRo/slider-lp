<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
  rel="stylesheet"
  href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
/>
<style>

<link rel="stylesheet" href="style.css">

<body>
  <main class="main">
    <section class="hero">
      <div class="swiper hero-swiper">
       
        <div class="swiper-wrapper">
          
          <div class="swiper-slide hero-slide">Slide 1</div>
          <div class="swiper-slide hero-slide">Slide 2</div>
          <div class="swiper-slide hero-slide">Slide 3</div>
          ...
        </div>
      
        <div class="swiper-pagination slider-hero-pagination"></div>
      
        
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      
     
      </div>
    </section>
    <section class="brand-logos">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide logo">Slide 1</div>
          <div class="swiper-slide logo">Slide 2</div>
          <div class="swiper-slide logo">Slide 3</div>
          <div class="swiper-slide logo">Slide 4</div>
          <div class="swiper-slide logo">Slide 5</div>
          <div class="swiper-slide logo">Slide 6</div>
          <div class="swiper-slide logo">Slide 7</div>
          <div class="swiper-slide logo">Slide 8</div>
          
        </div>
        <!-- <div class="swiper-pagination"></div> -->
      </div>
    </section>
  </main>

  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script src="main.js"></script>

  
</body>
</html>
